    <body>
        <p><b>
             Um programa que receba a idade de dez pessoas e
            que calcule e mostre a quantidade de pessoas com idade 
            maior ou igual a 18 anos
        </b></p>
        <form onsubmit="idadeMaior(); return false;" >
            <input placeholder="Insira a idade 1" id="idade1" type="number"/>
            <input placeholder="Insira a idade 2" id="idade2" type="number"/>
            <input placeholder="Insira a idade 3" id="idade3" type="number"/>
            <input placeholder="Insira a idade 4" id="idade4" type="number"/>
            <input placeholder="Insira a idade 5" id="idade5" type="number"/>
            <input placeholder="Insira a idade 6" id="idade6" type="number"/>
            <input placeholder="Insira a idade 7" id="idade7" type="number"/>
            <input placeholder="Insira a idade 8" id="idade8" type="number"/>
            <input placeholder="Insira a idade 9" id="idade9" type="number"/>
            <input placeholder="Insira a idade 10" id="idade10" type="number"/>
            <button type="submit">Calcular</button>
        </form>
        <script src="script.js"></script>
    </body>
